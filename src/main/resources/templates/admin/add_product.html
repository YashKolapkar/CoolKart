<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>AddProduct</title>
</head>
<body>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-3">
        <div class="card">
          <div class="card-header text-center fs-4">Add Product</div>
            <div class="card-body">
              <form>
                <div>
                  <div class="mb-3">
                    <label>Enter Title</label><input type="text" name="title" class="form-control">
                  </div>

                  <div class="mb-3">
                    <label>Enter Discription</label>
                    <textarea rows="3" cols="" class="form-control"></textarea>
                  </div>

                  <div class="mb-3">
                    <label>Category</label>
                    <select class="form-control">
                      <option>---select---</option>
                      <option>Electronics</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label>Enter Price</label><input type="text" name="title" class="form-control">
                  </div>

                  <div class="row">
                    <div class="mb-3 col">
                      <label>Enter Stock</label><input type="text" name="title" class="form-control">
                    </div>
                    <div class="mb-3 col">
                      <label>Upload Image</label><input type="file" name="title" class="form-control">
                    </div>

                  </div>
                  <button class="btn btn-primary col-md-12">Submit</button>

                </div>
              </form>

            </div>
        </div>

      </div>

    </div>

  </div>
</section>

</body>
</html>
