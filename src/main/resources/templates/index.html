<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section>
        <!--Start Slider-->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="img/coolkart2.png" class="d-block w-100" alt="..." height="350px">
                </div>
                <div class="carousel-item active">
                    <img src="img/coolkart1.jpg" class="d-block w-100" alt="..."height="350px">
                </div>


            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!--End Slider-->
        <!--Start Catefory Model -->

        <div class="container">
            <div class="row">
                <p class="text-center fs-4">Category</p>
                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                        <div class="card-body text-centre">
                            <img src="img/category_img/appli.png" width="65%" height="140px">
                            <p>Electronics</p>

                        </div>
                    </div>

                </div>

                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                        <div class="card-body text-centre">
                            <img src="img/category_img/beuty.png" width="65%" height="140px">
                            <p>Beauty</p>
                        </div>
                    </div>

                </div>

                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                        <div class="card-body text-centre">
                            <img src="img/category_img/groccery.jpg" width="65%" height="140px">
                            <p>Groceries</p>
                        </div>
                    </div>

                </div>

                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                        <div class="card-body text-centre">
                            <img src="img/category_img/blue_shirt.png" width="65%" height="140px">
                            <p class="text-center">Fashion</p>
                        </div>
                    </div>

                </div>

                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                        <div class="card-body text-centre">
                            <img src="img/category_img/mobile.png" width="65%" height="140px">
                            <p>SmartPhones</p>
                        </div>
                    </div>

                </div>

                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                        <div class="card-body text-centre">
                            <img src="img/category_img/medicine.jpg" width="65%" height="140px">
                            <p>Pharmaceuticals</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!--End Category Model-->

        <!--Start Latest Product module-->
        <div class="container-fluid bg-light p-3">
            <div class="row">
                <p class="text-center fs-4">Latest Product</p>




                 	<div class="col-md-3">
                        <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body text-center">
                                <img alt="" src="img/product_img/fridge.png" class="" width="65%"
                                    height="140px">
                                <p class="text-center">Refrigerator</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body text-center">
                                <img alt="" src="img/product_img/laptop.jpg" class="" width="65%"
                                    height="140px">
                                <p class="text-center">HP Laptop</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body text-center">
                                <img alt="" src="img/product_img/grinder.jpg" class="" width="65%"
                                    height="140px">
                                <p class="text-center">Grinder</p>
                            </div>
                        </div>
                    </div>
                <div class="col-md-3">
                    <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img alt="" src="img/product_img/monitor.jpg" class="" width="65%"
                                 height="140px">
                            <p class="text-center">Monitor</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--End Latest Product module-->
    </section>
</body>
</html>
